    <script>
        const card = document.querySelector('.card');

        function triggerConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                card.appendChild(confetti);
                setTimeout(() => confetti.classList.add('confetti-active'), 10);
                setTimeout(() => confetti.parentNode?.removeChild(confetti), 5000);
            }
        }

        function createFirework() {
            const fireworkContainer = document.createElement('div');
            fireworkContainer.className = 'firework-container';
            fireworkContainer.style.top = (Math.random() * 80 + 10) + '%';
            fireworkContainer.style.left = (Math.random() * 80 + 10) + '%';
            card.appendChild(fireworkContainer);

            const particleCount = 30;
            // æ–°å¢ï¼šæ›´å¤šæ¨£çš„ç…™ç«é¡è‰²
            const colors = ['#FF69B4', '#FFD700', '#00CED1', '#FF6347', '#9370DB', '#32CD32', '#FFA500'];

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 80 + 50;
                particle.style.setProperty('--x', Math.cos(angle) * radius + 'px');
                particle.style.setProperty('--y', Math.sin(angle) * radius + 'px');
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                fireworkContainer.appendChild(particle);
            }

            setTimeout(() => fireworkContainer.parentNode?.removeChild(fireworkContainer), 1500);
        }
